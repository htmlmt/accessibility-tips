<!--
	4. Always include an alt attribute on <img> elements
-->

<!-- Don't -->
<img src="dinosaur.png" />

<!-- Do (when the image has meaning) -->
<img alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth." src="dinosaur.png" />

<!-- Do (when the image is purely decorative) -->
<img alt="" src="texture.png" />
